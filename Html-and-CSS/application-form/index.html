<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Application Form </title>
    <style>
        ::selection{
            background: black;
            color: white;
        }
    </style>
</head>

<body oncontextmenu="return false"> 
    <h2> Application Form </h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td> <label for="first-name"> First Name: </label> <input type="text" name="first-name" id="first-name">
                </td>
                <td> <label for="last-name"> Last Name: </label> <input type="text" name="last-name" id="last-name">
                </td>
            </tr>
            <tr>
                <td><label for="date">Date Of Birth: </label> <input type="date" name="date" id="date"></td>
                <td><label for="age">Age:</label> <input type="number" name="age" id="age"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
                <td><label for="email"> Email Address: </label> <input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="">Position Availabe:</label></td>
                <td>
                    <input type="radio" name="position" id="position1"> <label for="position1">Junior Developer:</label>
                    <input type="radio" name="position" id="position2"> <label for="position2">Mid-level
                        Developer:</label>
                    <input type="radio" name="position" id="position3"> <label for="position3">Senior Developer:</label>
                </td>
            </tr>
            <tr>
                <td> <label for="">Programming Language: </label> </td>
                <td>
                    <input type="checkbox" name="p-lang" id="java"> <label for="java"> Java </label>
                    <input type="checkbox" name="p-lang" id="javascript"> <label for="javascript"> JavaScript </label>
                    <input type="checkbox" name="p-lang" id="python"> <label for="python"> Python </label>
                </td>
            </tr>
            <tr>
                <td><label for="pass"> Password: </label> <input type="password" name="pass" id="pass"></td>
                <td><label for="pass"> Confirm Password: </label> <input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><label for="submit"> submit </label> <input type="submit" name="submit" id="submit"> <label
                        for="reset"> Reset: </label> <input type="reset" name="reset" id="reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
